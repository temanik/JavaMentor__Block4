<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="Ремонт компьютеров ноутбуков планшетов телефонов мониторов">
	<meta name="description" content="Ремонт компьютеров, ноутбуков, планшетов, мониторов">
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
	<link rel="stylesheet" href="css/swiper.css">
	<link rel="stylesheet" href="css/block6.css">
</head>
<body>
	<main class="content">
	<section class="brands">
		<div class="brands__header">
			<h3 class="brands__title">Ремонт различных видов техники</h3>
		</div>
		<div class="brands__swiper swiper-container">
			<div class="brands__list swiper-wrapper">
					<button class="brands__button swiper-slide">
						<img src="img/brands/lenovo.png" alt="Брэнд Lenovo">
					</button>
					<button class="brands__button swiper-slide">
						<img src="img/brands/samsung.png" alt="Брэнд Lenovo">
					</button>
					<button class="brands__button swiper-slide">
						<img src="img/brands/apple.png" alt="Брэнд Lenovo">
					</button>
					<button class="brands__button swiper-slide">
						<img src="img/brands/viewsonic.png" alt="Брэнд Lenovo">
					</button>
					<button class="brands__button swiper-slide">
						<img src="img/brands/bosch.png" alt="Брэнд Lenovo">
					</button>
					<button class="brands__button swiper-slide">
						<img src="img/brands/hp.png" alt="Брэнд Lenovo">
					</button>
					<button class="brands__button swiper-slide">
						<img src="img/brands/acer.png" alt="Брэнд Lenovo">
					</button>
					<button class="brands__button swiper-slide">
						<img src="img/brands/sony.png" alt="Брэнд Lenovo">
					</button>
					<button class="brands__button swiper-slide">
						<img src="img/brands/lenovo.png" alt="Брэнд Lenovo">
					</button>
					<button class="brands__button swiper-slide">
						<img src="img/brands/samsung.png" alt="Брэнд Lenovo">
					</button>
					<button class="brands__button swiper-slide">
						<img src="img/brands/apple.png" alt="Брэнд Lenovo">
					</button>
			</div>
			<!-- Add Pagination -->
			<div class="swiper-pagination"></div>
		</div>
		<button class="brands__read-more read-more"><span class="read-more__arrow"></span>Показать все</button>
	</section>

	</main>
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	<script src="js/swiper.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
